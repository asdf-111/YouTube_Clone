<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" rel="stylesheet">
    <link rel="stylesheet" herf="fontawesome-free-5.15.1-web/css/all.css?after" >
    <link rel="stylesheet" href="style.css?after">
    <title>Document</title>
</head>

<body>
    
    <!--header-->
    <header>
        <div class="header_logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>

        <div class="header_icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--video-->
    <div class="play">
        <video src="video/video1.mp4" controls class="mainVideo"></video>
    </div>

    <div class="infoAndNextVideo">
    <!--videoInfo-->
    <div class="videoInfo">
        <div class="data">
            <ul class="hashtags">
                <li>#Hello</li>
                <li>#World</li>
            </ul>    
 
            <div class="titleAndButton">
                <span class="vidieoTitle">
                    Hello, World!
                </span>
                <button class="funcBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <span class="videoViews">조회수 100회 2020.10.10</span>

            <ul class="actions">
                <li><button><i class="active far fa-thumbs-up"></i>1천</li>
                <li><button><i class="far fa-thumbs-down"></i>1천</li>
                <li><button><i class="far fa-share"></i>공유</li>
                <li><button><i class="far fa-plus"></i>저장</li>
                <li><button><i class="far fa-font-awesome-flag"></i>신고</li>
            </ul>

            <div class="channel">
                <div class="channel_data">
                    <img src="image/avarta.png" class="channel_img"></img>
                    <div class="channel_info">
                        <span class="channel_info_name">Channel</span>
                        <span class="channel_info_subscribers">구독자 100만명</span>
                    </div>
                </div>
                <div class="subscribe">구독</div>
            </div>
        </div>
    </div>

    <!--next video-->
    <div class="titleAndButton">
        <div class="nextVideo">
            <div class="nextVideo_options">
                <span class="nextVideo_options_texts">다음 동영상</span>
                <span>자동 재생<i class="fas fa-toggle-on"></i></span>
            </div>

            <a href="page_2.html">
                <ul>
                    <li class="nextVideo_item">
                        <div class="nextVideo_item_img">
                            <img src="image/2.png" alt="" class="">
                        </div>
                        <div class="nextVideo_item_info">
                            <span class="nextVideo_item_info_title">Next2</span>
                            <span class="nextVideo_item_info_name">Next2 Channel</span>
                            <span class="nextVideo_item_info_views">조회수 1.2만</span>
                        </div>
                        <div class="nextVideo_item_btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                </ul>
            </a>

            <a href="page_3.html">
                <ul>
                    <li class="nextVideo_item">
                        <div class="nextVideo_item_img">
                            <img src="image/3.png" alt="" class="">
                        </div>
                        <div class="nextVideo_item_info">
                            <span class="nextVideo_item_info_title">Next3</span>
                            <span class="nextVideo_item_info_name">Next3 Channel</span>
                            <span class="nextVideo_item_info_views">조회수 1.2만</span>
                        </div>
                        <div class="nextVideo_item_btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                </ul>
            </a>

            <a href="page_4.html">
                <ul>
                    <li class="nextVideo_item">
                        <div class="nextVideo_item_img">
                            <img src="image/4.png" alt="" class="">
                        </div>
                        <div class="nextVideo_item_info">
                            <span class="nextVideo_item_info_title">Next4</span>
                            <span class="nextVideo_item_info_name">Next4 Channel</span>
                            <span class="nextVideo_item_info_views">조회수 1.2만</span>
                        </div>
                        <div class="nextVideo_item_btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                </ul>
            </a>
        </div>
    </div>
</div>

</body>
</html>
